<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node Flow Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="node.js" ></script>
    <script>
    $( document ).ready(function() {
    console.log( "ready!" );

    var node = new Node('',[]);

    var contents = {
      'name' : 'name',
      'connectors' : [
      {
        'direction' : 'in',
        'name' : 'src',
      },{
        'direction' : 'out',
        'name' : 'dst',
      }
      ]
    }

    node.deserialize(contents);
    node.render($('#first'));
    console.log("serialize: " + node.serialize() );
});
    </script>
</head>
<body>
  <div class="node">
    Node
    <div>
      <div class="connector_in">Connector In</div>
      <div class="connector_in">Connector In</div>
      <div class="connector_out">Connector Out</div>
    </div>
  </div>
  <div id="first" ></div>
</body>
</html>
